<!DOCTYPE html>
<html>
<head>
    <title>MonkeyUploads</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .label {
            color: white;
            font-size: 24px;
            text-align: center;
        }
        .button {
            margin-top: 20px;
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Monkeys</div>
        <button class="button" onclick="window.location.href = 'path/to/your/file.ext'">Download</button>
    </div>
</body>
</html>
